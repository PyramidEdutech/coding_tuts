<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        color: white;
        background-color: #04aa6d;
        border: none;
        padding: 8px;
        text-transform: capitalize;
        margin: 22px;
        border-radius: 5px;
        font-weight: 700;
      }
      button:hover {
        background-color: #0b9361;
        /* color: rgb(82, 77, 77); */
        /* font-size: 3px; */
        cursor: pointer;
      }
      a {
        text-decoration: none;
        font-size: 33px;
        text-transform: capitalize;
        /* color: black; */
      }
      a:hover {
        background-color: #04aa6d;
        padding: 12px;
      }
      a:visited {
        color: greenyellow;
      }
      a:active {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- pseudo selectors -->
    <button>button here</button>
    <a href="https://www.google.co.in/" target="_blank"> go to google</a>
    <a href="https://www.facebook.com" target="_blank"> go to facebook</a>
  </body>
</html>
